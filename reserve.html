<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Apples</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style>
    body{
	    background-color: #e26363;
    }
  </style>


</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
			<h1 aria-label="left-align"><span class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span> Just Apples</h1>
			<hr>
			<h2><b>It's literally just apples!</b></h5>
      <a href="./tables">
					<button type="button" class="btn btn-primary" aria-label="left-align"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> View Tables</button>
			</a>
					<a href="./">
						<button type="button" class="btn btn-default"><span  class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
					</a>


    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="force-points">Unique ID</label>
                <input type="text" class="form-control" id="unique">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="reserve-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
       <a href="./api"><p>API Reserve List</p></a>
			<a href="./api1"><p>API Wait List</p></a>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#reserve-btn").on("click", function(event) {
      event.preventDefault();
      var newReserve = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        unique: $("#unique").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/new", newReserve)
      .done(function(data) {
        console.log(data);
        alert("Your reservation has been added.");
      });
    });
  </script>

</body>
</html>
